<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Password Generator</title>
</head>

<body class="bg-dark">

    <h1 class="text-center my-5 text-uppercase text-light">random password</h1>
    <div id="container" class="text-light text-center mt-5">
        <h3>La tua password Ã¨: <h3 class="fst-italic" id="password"></h3>
        </h3>
    </div>


    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        let firstName = prompt("Inserisci il nome");
        let lastName = prompt("Inserisci il cognome");
        let favouriteColor = prompt("Inserisci il colore");
        let randomPassword = firstName + lastName + favouriteColor + getRandomInt(100);
        document.getElementById('password').innerHTML = randomPassword;
    </script>

</body>

</html>
